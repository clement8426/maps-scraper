<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploration BDD</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h2>Exploration BDD (companies.db)</h2>
        <p>Filtrer, parcourir, exporter (lecture seule par d√©faut)</p>
      </div>
      <div style="display: flex; gap: 10px; align-items: center;">
        <div class="status">Lecture</div>
        <a href="/enrich" class="btn btn-outline" style="text-decoration: none;">üîç Enrichir</a>
      </div>
    </header>

    <div class="card">
      <h3>Filtres</h3>
      <div class="filters">
        <label>Ville
          <select id="dbCity" class="input"></select>
        </label>
        <label>Status OSINT
          <select id="dbStatus" class="input">
            <option value="">Tous</option>
            <option value="Done">Done</option>
            <option value="Skipped">Skipped</option>
          </select>
        </label>
        <label><input type="checkbox" id="dbHasWebsite"> Avec site web</label>
        <label><input type="checkbox" id="dbHasEmail"> Avec email</label>
        <button id="dbExport" class="btn btn-outline">Exporter CSV</button>
      </div>
    </div>

    <div class="card">
      <h3>R√©sultats</h3>
      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 150px;">Entreprise</th>
              <th style="width: 100px;">Ville</th>
              <th style="width: 120px;">Lien Maps</th>
              <th style="width: 100px;">T√©l√©phone</th>
              <th style="width: 180px;">Adresse</th>
              <th style="width: 60px;">Note</th>
              <th style="width: 60px;">Avis</th>
              <th style="width: 100px;">Tag</th>
              <th style="width: 150px;">Site Web</th>
              <th style="width: 150px;">Email Base</th>
              <th style="width: 120px;">R√©seaux</th>
              <th style="width: 200px;">Stack Tech</th>
              <th style="width: 150px;">Emails OSINT</th>
              <th style="width: 150px;">Sous-domaines</th>
              <th style="width: 150px;">Wayback URLs</th>
              <th style="width: 80px;">Status</th>
              <th style="width: 120px;">Maj OSINT</th>
            </tr>
          </thead>
          <tbody id="dbRows"></tbody>
        </table>
      </div>
    </div>
    
    <!-- Modal pour afficher les d√©tails complets -->
    <div id="detailModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3 id="modalTitle"></h3>
        <pre id="modalContent"></pre>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
